<nb-card>
  <nb-card-header>Evaluation Timing</nb-card-header>
  <nb-card-body>
    <div class="chart">
      <div class="chart-container" (resized)="onResized($event)">
        <div echarts [options]="options" class="echart"></div>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="basic" (click)="cancel()">{{ 'CLOSE' | translate }}</button>
  </nb-card-footer>
</nb-card>
