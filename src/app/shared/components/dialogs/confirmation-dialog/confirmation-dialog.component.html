<nb-card>
  <nb-card-header>{{this.title}}</nb-card-header>
  <nb-card-body>
    {{this.body}}
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="basic" (click)="cancel()">{{'CANCEL' | translate}}</button>
    <button nbButton (click)="confirm()" status="primary">{{'CONFIRM' | translate}}</button>
  </nb-card-footer>
</nb-card>
