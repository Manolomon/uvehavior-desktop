<div class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>
        Experiment
        <button nbButton ghost class="setting" [nbContextMenu]="items" nbContextMenuTrigger="click">
          <nb-icon icon="ellipsis-v"></nb-icon>
        </button>
        <button nbButton ghost class="setting">
          <nb-icon icon="table"></nb-icon>
        </button>
      </nb-card-header>
      <nb-card-body>
        <input formControlName="name" fullWidth nbInput disabled value="{{this.name}}"/>
        <textarea formControlName="description" rows="3" nbInput fullWidth disabled>{{ this.description }}</textarea>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>
        Tests
        <button nbButton ghost class="setting" (click)="newTest()">
          <nb-icon icon="plus"></nb-icon>
        </button>
      </nb-card-header>
      <nb-card-body>
        <nb-menu tag="tests" [items]="tests"></nb-menu>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>
        Groups
        <button nbButton ghost class="setting">
          <nb-icon icon="plus"></nb-icon>
        </button>
      </nb-card-header>
      <nb-card-body>
        <nb-menu tag="subjects"[items]="subjects"></nb-menu>
      </nb-card-body>
    </nb-card>
  </div>
</div>
