<div class="row">
  <div class="col-md-7 mat-video">
    <mat-video #video [quality]="false" [keyboard]="false" [(time)]="currentTime" src="/assets/video.mp4"></mat-video>
  </div>
  <div class="col-md-5">
    <nb-card>
      <nb-card-header>Nebula</nb-card-header>
      <nb-card-body>
        <button nbButton status="primary" (click)="clickButton()">Test</button>
      </nb-card-body>
      <nb-card-footer>{{ currentTime }}</nb-card-footer>
    </nb-card>
    <nb-card>
      <nb-card-header>Nebula</nb-card-header>
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="log"></ng2-smart-table>
      </nb-card-body>
      <nb-card-footer>By Wikipedia</nb-card-footer>
    </nb-card>
  </div>
</div>
